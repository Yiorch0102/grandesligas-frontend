<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Listado de Ligas</h1>
      </div>
    </div>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Ligas Registradas</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal-crear">
            <i class="fas fa-plus"></i> Nueva Liga
          </button>
        </div>
      </div>
      
      <div class="card-body p-0">
        <table class="table table-striped projects">
          <thead>
            <tr>
              <th style="width: 5%">ID</th>
              <th style="width: 30%">Nombre</th>
              <th style="width: 20%">País</th>
              <th style="width: 25%">Presidente</th>
              <th style="width: 20%">Acciones</th>
            </tr>
          </thead>
          <tbody>
            
            <tr *ngIf="loading">
              <td colspan="5" class="text-center">
                <i class="fas fa-spinner fa-spin"></i> Cargando datos...
              </td>
            </tr>

            <tr *ngIf="!loading && ligas.length === 0">
              <td colspan="5" class="text-center text-muted">
                No hay ligas registradas en el sistema.
              </td>
            </tr>

            <ng-container *ngIf="!loading">
              <tr *ngFor="let liga of ligas">
                <td>{{ liga.id }}</td>
                <td>
                  <strong>{{ liga.nombre }}</strong>
                </td>
                <td>
                  <span class="badge badge-success">{{ liga.pais }}</span>
                </td>
                <td>{{ liga.presidente }}</td>
                <td class="project-actions text-right">
                  <button class="btn btn-info btn-sm mr-1" 
                    data-toggle="modal" 
                    data-target="#modal-editar" 
                    (click)="abrirEditar(liga)">
                    <i class="fas fa-pencil-alt"></i>
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="borrarLiga(liga.id)">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </ng-container>

          </tbody>
        </table>
      </div>
      </div>

  </div>
</section>

<div class="modal fade" id="modal-crear">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header bg-primary">
        <h4 class="modal-title">Registrar Nueva Liga</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Nombre de la Liga</label>
            <input type="text" class="form-control" [(ngModel)]="nuevaLiga.nombre" name="nombre" placeholder="Ej: Bundesliga">
          </div>
          <div class="form-group">
            <label>País</label>
            <input type="text" class="form-control" [(ngModel)]="nuevaLiga.pais" name="pais" placeholder="Ej: Alemania">
          </div>
          <div class="form-group">
            <label>Presidente</label>
            <input type="text" class="form-control" [(ngModel)]="nuevaLiga.presidente" name="presidente" placeholder="Ej: Hopfen">
          </div>
        </form>
      </div>
      
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="cerrarModal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="guardarLiga()">Guardar</button>
      </div>
      
    </div>
  </div>
</div>

<div class="modal fade" id="modal-editar">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header bg-warning">
        <h4 class="modal-title">Editar Liga</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" [value]="ligaSeleccionada.id" disabled>
          </div>
          
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="ligaSeleccionada.nombre" name="nombreEdit">
          </div>
          <div class="form-group">
            <label>País</label>
            <input type="text" class="form-control" [(ngModel)]="ligaSeleccionada.pais" name="paisEdit">
          </div>
          <div class="form-group">
            <label>Presidente</label>
            <input type="text" class="form-control" [(ngModel)]="ligaSeleccionada.presidente" name="presidenteEdit">
          </div>
        </form>
      </div>
      
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="cerrarModalEditar">Cancelar</button>
        <button type="button" class="btn btn-warning" (click)="actualizarLiga()">Actualizar Cambios</button>
      </div>
      
    </div>
  </div>
</div>
