<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Directores Técnicos</h1>
      </div>
    </div>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    <div class="card card-primary"> <div class="card-header">
        <h3 class="card-title">Listado de Entrenadores</h3>
        <div class="card-tools">
          <button class="btn btn-light btn-sm" data-toggle="modal" data-target="#modalCrearEntrenador">
            <i class="fas fa-user-plus"></i> Nuevo DT
          </button>
        </div>
      </div>
      
      <div class="card-body p-0">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Nacionalidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dt of entrenadores">
              <td>{{ dt.id }}</td>
              <td><strong>{{ dt.nombre }}</strong></td>
              <td>
                <span class="badge badge-info">{{ dt.nacionalidad }}</span>
              </td>
              <td>
                <button class="btn btn-warning btn-sm mr-2" 
                        data-toggle="modal" data-target="#modalEditarEntrenador"
                        (click)="abrirEditar(dt)">
                  <i class="fas fa-pencil-alt"></i>
                </button>
                <button class="btn btn-danger btn-sm" (click)="borrarEntrenador(dt.id)">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="modalCrearEntrenador" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Contratar Nuevo DT</h5>
        <button type="button" class="close text-white" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Nombre Completo</label>
            <input type="text" class="form-control" [(ngModel)]="nuevoEntrenador.nombre" name="nombre" placeholder="Ej: Pep Guardiola">
          </div>
          <div class="form-group">
            <label>Nacionalidad</label>
            <input type="text" class="form-control" [(ngModel)]="nuevoEntrenador.nacionalidad" name="nacionalidad" placeholder="Ej: Española">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cerrarModalCrear">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="guardarEntrenador()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalEditarEntrenador" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title">Editar DT</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Nombre Completo</label>
            <input type="text" class="form-control" [(ngModel)]="entrenadorSeleccionado.nombre" name="nombreEdit">
          </div>
          <div class="form-group">
            <label>Nacionalidad</label>
            <input type="text" class="form-control" [(ngModel)]="entrenadorSeleccionado.nacionalidad" name="nacionalidadEdit">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cerrarModalEditar">Cancelar</button>
        <button type="button" class="btn btn-warning" (click)="actualizarEntrenador()">Actualizar</button>
      </div>
    </div>
  </div>
</div>
